<form [formGroup]="form"
        (ngSubmit)="OnSubmit(nameForm.value)" (ngSubmit)="OnSubmit(addressForm.value)">
    <div [formGroup]="nameForm">
        <label>First Name: </label>
                <input type="text" formControlName="first">
        <label>Last Name: </label>
                <input type="text" formControlName="last">
        <button type="submit">Save</button>
    </div>
    <div [formGroup]="addressForm">
        <label>Street: </label>
                <input type="text" formControlName="street">
        <label>Apt: </label>
                <input type="number" formControlName="apt">
        <label>City: </label>
                <input type="text" formControlName="city">
        <label>State: </label>
                <input type="text" formControlName="state">
        <label>Zip: </label>
                <input type="number" formControlName="zip">
    </div>
    <button type="submit">Save</button>
</form>
